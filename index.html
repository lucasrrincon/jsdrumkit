<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="keys">

		<div data-key="187" class="key">
			<kbd>=</kbd>
			<span class="sound">hihat</span>
		</div>
		
		<div data-key="189" class="key">
			<kbd>-</kbd>
			<span class="sound">snare</span>
		</div>

		<div data-key="16" class="key">
			<kbd>â‡§</kbd>
			<span class="sound">kick</span>
		</div>

		<div data-key="49" class="key">
			<kbd>1</kbd>
			<span class="sound">tom1</span>
		</div>

		<div data-key="50" class="key">
			<kbd>2</kbd>
			<span class="sound">tom2</span>
		</div>

		<div data-key="51" class="key">
			<kbd>3</kbd>
			<span class="sound">crash</span>
		</div>

		<div data-key="52" class="key">
			<kbd>4</kbd>
			<span class="sound">ride</span>
		</div>

	</div>


	<audio data-key="187" src="sounds/hihat.wav"></audio>
	<audio data-key="189" src="sounds/snare.wav"></audio>
	<audio data-key="16" src="sounds/kick.wav"></audio>
	<audio data-key="49" src="sounds/tom1.wav"></audio>
	<audio data-key="50" src="sounds/tom2.wav"></audio>
	<audio data-key="51" src="sounds/crash.wav"></audio>
	<audio data-key="52" src="sounds/ride.wav"></audio>


<script>
	function removeTransition(e) {
    	if (e.propertyName !== 'transform') return;
    	e.target.classList.remove('playing');
  	}

  	function playSound(e) {
    	const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    	const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    	if (!audio) return;
    	
    	key.classList.add('playing');
    	audio.currentTime = 0;
    	audio.play();
  	}

  	const keys = Array.from(document.querySelectorAll('.key'));
  	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  	window.addEventListener('keydown', playSound);
</script>

</body>
</html>
